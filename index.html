<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>OT SOAP Note Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>OT SOAP Note Generator</h1>

        <label for="childName">Child's Name (PDF only):</label>
        <input type="text" id="childName" placeholder="Enter child's name" />

        <label for="date">Date of Session:</label>
        <input type="date" id="date" />

        <label>CPT Codes:</label>
        <div id="cptCodes">
            <div class="cpt-item">
                <label><input type="checkbox" class="cpt-checkbox" value="97530" /> 97530 â€“ Therapeutic
                    Activities</label>
                <select class="unit-select" disabled>
                    <option value="1">x1 unit (15 min)</option>
                    <option value="2">x2 units (30 min)</option>
                    <option value="3">x3 units (45 min)</option>
                </select>
            </div>

            <div class="cpt-item">
                <label><input type="checkbox" class="cpt-checkbox" value="97535" /> 97535 â€“ Self-care/Home Mgmt
                    Training</label>
                <select class="unit-select" disabled>
                    <option value="1">x1 unit (15 min)</option>
                    <option value="2">x2 units (30 min)</option>
                    <option value="3">x3 units (45 min)</option>
                </select>
            </div>

            <div class="cpt-item">
                <label><input type="checkbox" class="cpt-checkbox" value="97112" /> 97112 â€“ Neuromuscular
                    Re-education</label>
                <select class="unit-select" disabled>
                    <option value="1">x1 unit (15 min)</option>
                    <option value="2">x2 units (30 min)</option>
                    <option value="3">x3 units (45 min)</option>
                </select>
            </div>

            <!-- add more CPT items the same way if needed -->
        </div>

        <div class="total-time">
            <strong>Total Treatment Time:</strong> <span id="totalTime">0</span> minutes
        </div>

        <label>ICD-10 Codes (select up to 4):</label>
        <div id="icdCodes">
            <label><input type="checkbox" value="F84.0" /> F84.0 â€“ Autism Spectrum Disorder</label>
            <label><input type="checkbox" value="R62.0" /> R62.0 â€“ Delayed milestone in childhood</label>
            <label><input type="checkbox" value="F82" /> F82 â€“ Specific developmental disorder of motor function</label>
            <label><input type="checkbox" value="Z73.4" /> Z73.4 â€“ Inadequate social skills</label>
        </div>

        <label for="subjective">Subjective:</label>
        <textarea id="subjective"></textarea>

        <label for="objective">Objective:</label>
        <textarea id="objective"></textarea>

        <label for="assessment">Assessment:</label>
        <textarea id="assessment"></textarea>

        <label for="plan">Plan:</label>
        <textarea id="plan"></textarea>

        <button id="generatePDF">ðŸ’¾ Generate PDF</button>
    </div>

    <!-- jspdf CDN (must come before your script) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- your script (no import statements inside) -->
    <script src="script.js"></script>

</body>

</html>
